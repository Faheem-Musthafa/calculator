<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="container">
    <div class="calculator">
        <form>
            <div class="display">
                <input type="text" id="display" name="display">
            </div>
            <div>
                <input type="button" value="AC" onclick="clearDisplay()">
                <input type="button" value="DE" onclick="deleteLast()">
                <input type="button" value="." onclick="appendChar('.')">
                <input type="button" value="/" onclick="appendChar('/')">
            </div>
            <div>
                <input type="button" value="7" onclick="appendChar('7')">
                <input type="button" value="8" onclick="appendChar('8')">
                <input type="button" value="9" onclick="appendChar('9')">
                <input type="button" value="*" onclick="appendChar('*')">
            </div>
            <div>
                <input type="button" value="4" onclick="appendChar('4')">
                <input type="button" value="5" onclick="appendChar('5')">
                <input type="button" value="6" onclick="appendChar('6')">
                <input type="button" value="-" onclick="appendChar('-')">
            </div>
            <div>
                <input type="button" value="1" onclick="appendChar('1')">
                <input type="button" value="2" onclick="appendChar('2')">
                <input type="button" value="3" onclick="appendChar('3')">
                <input type="button" value="+" onclick="appendChar('+')">
            </div>
            <div>
                <input type="button" value="00" onclick="appendChar('00')">
                <input type="button" value="0" onclick="appendChar('0')">
                <input type="button" value="=" class="equal" onclick="calculate()">
            </div>
        </form>
    </div>
</div>

<script>
    function appendChar(char) {
        document.getElementById('display').value += char;
    }

    function clearDisplay() {
        document.getElementById('display').value = '';
    }

    function deleteLast() {
        var display = document.getElementById('display');
        display.value = display.value.slice(0, -1);
    }

    function calculate() {
        var display = document.getElementById('display');
        try {
            display.value = eval(display.value);
        } catch (error) {
            display.value = 'Error';
        }
    }
</script>

</body>
</html>
